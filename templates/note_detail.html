{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block title %}Note Detail{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header row justify-content-between">
                    <div class="card-header-left col-sm-6">
                        <a href="{% url 'note_list' %}"><i class="fa-solid fa-arrow-left-long text-secondary"></i></a>
                    </div>
                    <div class="card-header-right col-sm-6">
                        <a href="{% url 'note_update' note.pk %}"><i class="fa-solid fa-pen-to-square text-info"></i></a>
                        <a href="{% url 'note_delete' note.pk %}"><i class="fa-solid fa-trash text-danger"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    {{ note.get_text_as_markdown }}
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        Last modified: {{ note.modified_on|naturaltime }}
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
