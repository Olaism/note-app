{% extends 'base.html' %}

{% load crispy_forms_tags socialaccount %}

{% block title %}
    Signup
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Sign up</h3>
                    <form method="post" class="signup" id="signup_form" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-block">Create an account</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% provider_login_url 'github' %}" style="font-size: 2rem;"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    Already have an account? <a href="{% url 'account_login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
