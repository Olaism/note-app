{% extends 'base.html' %}

{% block title %}
    Logout
{% endblock title %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4>Sign Out</h4>
                    <p>Are you sure you want to log out?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
