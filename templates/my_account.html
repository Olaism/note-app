{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block css %}
<style>
    .img-thumbnail {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
</style>
{% endblock css %}

{% block title %}My Account{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="{{ user.email }}" class="img-thumbnail mb-4">
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock content %}
