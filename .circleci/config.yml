version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - restore_cache:
          key: desp1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m virtualenv venv
            ~\venv\Scripts\activate
            pip install -r requirements.txt
      - save_cache:
          key: desp1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            ~\venv\Scripts\activate
            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app