{% extends 'base.html' %}

{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'style_detail.css' %}">{% endblock css %}

{% block title %}Note Detail{% endblock %}


{% block content %}
    <div class="note">
        <div class="note-header">
            <div class="note-header-left">
                <a href="{% url 'note_list' %}"><i class="fa-solid fa-arrow-left-long"></i></a>
                <a href="{% url 'note_update' note.pk %}"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
            <div class="note-header-right">
                <a href="{% url 'note_delete' note.pk %}"><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>
        <div class="note-body">
            {{ note.text }}
        </div>
    </div>
{% endblock content %}
