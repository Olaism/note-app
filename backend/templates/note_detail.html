{% extends 'base.html' %}

{% load static %}

{% block title %}Note Detail{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-left">
                        <a href="{% url 'note_list' %}"><i class="fa-solid fa-arrow-left-long"></i></a>
                        <a href="{% url 'note_update' note.pk %}"><i class="fa-solid fa-pen-to-square"></i></a>
                    </div>
                    <div class="card-header-right">
                        <a href="{% url 'note_delete' note.pk %}"><i class="fa-solid fa-trash"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    {{ note.text }}
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        Last modified: {{ note.modified_on }}
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
