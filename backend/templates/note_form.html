{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block css %} <link rel="stylesheet" href="{% static 'style_detail.css' %}"> {% endblock css %}

{% block title %}Create a new note {% endblock %}

{% block fa-nav %}
    <a href="{% url 'note_list' %}">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
{% endblock fa-nav %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
